
type Game {
	id: Int
	type: Int
	name: String
	no: Int
	startDate: String
	endDate: String
	state: Int
	extra: Json
	createdAt: String
	updatedAt: String

	works: [GameWorks]
	members: [Json]
}

type GameWorks {
	id: Int
	userId: Int
	gameId: Int
	projectId: Int
	worksName: String
	worksSubject: String
	worksLogo: String
	worksDescription: String
	worksRate: Int
	worksRateCount: Int
	reward: String
	createdAt: String
	updatedAt: String

	project: Project
	user: User
}

