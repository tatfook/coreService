
type Query {
	test(arg: Json): Json
	profile: User
	user(id: ID!): User
	projects(userId: Int): [Project]
	joinProjects(userId: Int): [Project]
	ranks(type: String = "user"): [UserRank]

	games(query: Json = "{}"): Json

	organization(id: Int, name: String): Organization
	organizationClass(id: Int!): OrganizationClass
	organizationPackage(id: Int!): OrganizationPackage
	package(id: Int!): Package
}

type Mutation {
	# 杂项
	sendSmsCaptcha(cellphone: String): Boolean
	verifySmsCaptcha(cellphone: String, captcha: String): Boolean

	# 用户
	updateUser(data: Json): Boolean
}
